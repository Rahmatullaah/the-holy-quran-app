<!DOCTYPE html>
<html>

<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="The Holy Qur'an in the web world!">
  
  <!-- CORS and security headers -->
  <meta http-equiv="Cross-Origin-Embedder-Policy" content="credentialless">
  <meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="al_quran">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <title>The Holy Qur'an</title>
  <link rel="manifest" href="manifest.json">
</head>

<body>

  <style>
    body {
      margin: 0;
      height: 100vh;
      width: 100vw;
    }

    .heading {
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: opacity .4s ease-out;
    }
  </style>
  <div class="heading" id="loader-content">
    <img src="assets/logo.png" alt="the holy quran">
  </div>
  <script>
    window.addEventListener('load', function (ev) {
      var loaderContent = document.getElementById('loader-content');
      // Download main.dart.js
      _flutter.loader.load({
        onEntrypointLoaded: function (engineInitializer) {
          engineInitializer.initializeEngine().then(function (appRunner) {
            appRunner.runApp().then(function (app) {
              // Wait for the first frame to be rendered and then fade out the
              // loader.
              window.requestAnimationFrame(function () {
                loaderContent.style.opacity = "0";
                setTimeout(function () {
                  loaderContent.remove();
                }, 400);
              });
            });
          });
        }
      });
    });
  </script>
  <script src="flutter_bootstrap.js" async></script>
</body>

</html>
